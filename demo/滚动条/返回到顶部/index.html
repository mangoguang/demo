<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回到顶部</title>
  <style>
    *{padding: 0;margin: 0;}
    .top{
      display: block;
      width: 50px;
      height: 50px;
      color: #fff;
      background: rgba(0,0,0,.5);
      text-decoration: none;
      text-align: center;
      line-height: 50px;
      position: fixed;
      bottom: 100px;
      right: 50px;
      display: none;
    }
  </style>
</head>
<body>

  <a href="" class="top">△</a>

  <script src="../js/jQuery1.11.3.min.js"></script>
  <script>
    $(window).scroll(function(){
      var t = $(this).scrollTop();
      if(t>200){
        $(".top").stop().fadeIn();
      }else{
        $(".top").stop().fadeOut();
      }
    })

    $(".top").click(function(){
      // t = 0;

      $("body,html").stop().animate({scrollTop: 0},1000);
    })

    for(var i=0; i<100; i++){
      document.write("<p>"+i+"</p>");
    }
  </script>
</body>
</html>
